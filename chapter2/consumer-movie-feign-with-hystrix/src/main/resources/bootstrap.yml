spring:
  application:
    name: consumer-movie-feign-hystrix
eureka:
  instance:
    non-secure-port: ${server.port:8010}
  client:
    service-url:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/  # Eureka注册中心的地址
#断路器配置
feign:
  hystrix:
    # 在feign中开启hystrix功能，默认情况下feign不开启hystrix功能
    enabled: true



