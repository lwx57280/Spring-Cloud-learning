# 指定provider-user服务名称为provider-user,服务名推荐小写
spring:
  application:
    name: provider-user
  jpa:
    hibernate:
      ddl-auto: none
    generate-ddl: false
    show-sql: true
  datasource:
    platform: h2
    schema: classpath:schema.sql
    data: classpath:data.sql


eureka:
  instance:
    non-secure-port: ${server.port:7900}
    prefer-ip-address: true
    instanceId: ${spring.application.name}:${spring.cloud.config.discovery.service-id:${server.port:8761}}  # 指定应用名称和应用端口
  client:
    healthcheck:      # 健康检查配置
      enabled: true
    service-url:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/  # 指定服务注册中心的位置
logging:
  level:
    root: INFO
    org.hibernate: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  #   show parameters for hibernate sql 专为 Hibernate 定制
    org.hibernate.type.descriptor.sql.BasicExtractor: TRACE
    com.learn: DEBUG
